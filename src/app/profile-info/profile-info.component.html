<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img src={{user.profilePicture}} alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <h5>{{user.name}}</h5>
                            <p>{{user.role}}</p>
                            <a routerLink="/edit-profile"><i class="far fa-edit mb-5"></i></a>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{user.email}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Phone</h6>
                                        <p class="text-muted">{{user.number}}</p>
                                    </div>
                                </div>
                                <h6>Social Media Handle</h6>
                                <hr class="mt-0 mb-4">
                                <div class="d-flex justify-content-start">
                                    <a target="_blank" href="https://www.facebook.com/"><i
                                            class="fab fa-facebook-f fa-lg me-3"></i></a>
                                    <a target="_blank" href="https://twitter.com/"><i
                                            class="fab fa-twitter fa-lg me-3"></i></a>
                                    <a target="_blank" href="https://www.instagram.com/krn_bhatt"><i
                                            class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
